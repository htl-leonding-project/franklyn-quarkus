<app-sidebar></app-sidebar>

<div class="container-fluid">
    <div class="card">
        <h1 class="header" >{{exam.title}}</h1>
        <div class="screenshot">
            <div class="row">
                <div class="col-9">
                    <div class="slideshow">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="../../../assets/img/temp.png" alt="First slide">
                              </div>
                              <ng-container *ngFor="let screenshot in screenshots">
                                <div class="carousel-item">
                                  <img class="d-block w-100" src="../../../assets/img/temp.png" alt="Second slide">
                                </div>
                              </ng-container>
                            </div>
                            <a class="carousel-control-prev" (click)="goToPrevious()" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </a>
                            <a class="carousel-control-next" (click)="goToNext()" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </a>
                          </div>
                     </div>
                </div>
                <div class="col-3">
                    <div class="students">
                        <label>Schüleranzahl:</label>
                        <br>
                        <br>
                        <div class="patroullie">
                            <label>Patrouillier: </label>
                            <select class="form-select">
                                <option>Sequentiell</option>
                                <option>Zufällig</option>
                            </select>
                            <br>
                        </div>
                        <ng-container *ngFor="let examinee of examinees">
                            <br>
                            <div class="card names text-black text-left" style="--bs-bg-opacity: .1;">
                                <div class="card-body" [ngClass]="{'selected' : toggle, 'normal': !toggle}" (click)="SelectExaminee(examinee.id)">{{examinee.firstName}} {{examinee.lastName}}</div>
                            </div>                        
                        </ng-container>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
