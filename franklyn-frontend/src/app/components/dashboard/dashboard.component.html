<app-sidebar></app-sidebar>
<div class="row large">
    <div class="col-9">
        <div class="content">
            <div class="head">
                <div class="nav-header">
                    <h1 class="header-nav">Dashboard</h1>
                    <div class="logout">
                        <button class="btn btn-danger" (click)="logout()">Abmelden</button>
                    </div>
                </div>
            </div>
            <div class="body">
                    <div class="row">
                        <div class="col-6">
                            <div class="card inner">
                                <h3 class="subheader">Titel</h3>
                                <h1 class="text">{{exam.title}}</h1>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card inner">
                                <h3 class="subheader">Klassen</h3>
                                <h1 class="text">
                                    <span class="txt"  *ngIf="exam.forms.length == 0">
                                        -
                                    </span>
                                    <span class="txt"  *ngFor="let form of exam.forms; let f = first; let l = last">
                                        {{form}}
                                        <span *ngIf="!(f && l) && !l"> ,</span>
                                    </span>
                                </h1>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card inner">
                                <h3 class="subheader">PIN</h3>
                                <h1 class="text">{{exam.pin}}</h1>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card inner">
                                <h3 class="subheader">Eingeschriebene Sch√ºler</h3>
                                <h1 class="text">{{exam.nrOfStudents}}</h1>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card inner">
                                <h3 class="subheader">Datum</h3>
                                <h1 class="text">{{exam.date | date: 'dd.MM.yyyy'}}</h1>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card inner">
                                <h3 class="subheader">Zeit</h3>
                                <h1 class="text">{{exam.startTime | date: 'HH:MM'}}</h1>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="footer">
            <h1>2022 Franklyn</h1>
        </div>
    </div>
</div>
