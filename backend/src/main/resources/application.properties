quarkus.http.limits.max-body-size=700M
quarkus.tls.trust-all=true
quarkus.package.type=uber-jar
%dev.quarkus.rest-client.streaming-server.url=http://localhost:8082/streaming/api
# %prod.quarkus.rest-client.streaming-server.url=https://student.cloud.htl-leonding.ac.at/it190204/franklyn/
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=app
quarkus.datasource.password=app
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/db
%prod.quarkus.datasource.username=${POSTGRES_USER}
%prod.quarkus.datasource.password=${POSTGRES_PASSWORD}
%prod.quarkus.datasource.jdbc.url=${DB_URL}
quarkus.rest-client.exam-api.scope=javax.inject.Singleton
quarkus.http.root-path=/api
quarkus.http.access-log.enabled=false
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.format-sql=true
quarkus.http.cors=false
quarkus.http.host=0.0.0.0
